<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="submit">
        <fieldset>
            <legend class="display-5">Curriculum Form</legend>

            <div class="mb-3">
                <label class="form-label" for="name-input">Name:</label>
                <input class="form-control type=" text" name="name-input" id="name-input"
                    placeholder="Tell me your name :)" required maxlength="40">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" name="email" required maxlength="50">
            </div>
            <div class="mb-3">
                <label class="form-label" for="cpf">CPF:</label>
                <input class="form-control" type="text" id="cpf" name="cpf" required maxlength="11">
            </div>
            <div class="mb-3">
                <label class="form-label" for="address" class="mb-3">Endere√ßo:</label>
                <input class="form-control" type="text" id="address" name="address" required maxlength="200">
            </div>
            <div class="mb-3">
                <label class="form-label" for="city">Cidade:</label>
                <input class="form-control" type="text" id="city" name="city" required maxlength="28">
            </div>
            <div class="mb-3">
                <label class="form-label" for="state">Estado:</label>
                <select class="form-select" type="select" id="state" name="state" required>
                    <option value="mg">Minas Gerais</option>
                    <option value="sp">Sao Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="ba">Bahia</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="casa">Casa</label>
                <input type="radio" name="tipomoradia" id="casa" value="casa">
                <label class="form-label" for="apartamento">Apartamento</label>
                <input type="radio" name="tipomoradia" id="apartamento" value="apartamento">
            </div>
        </fieldset>
        <fieldset>
            <legend>Tell me of your last job!</legend>
            <div class="mb-3">
                <label class="form-label" for="lastjob">Last job overview</label>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="lastjob" id="lastjob" cols="30" rows="10" maxlength="1000"
                    placeholder="Go all out!">
                </textarea>
            </div class="mb-3">
            <div>
                <label class="form-label" for="lastjob">My last job:</label>
                <input class="form-control" type="text" id="lastjob" maxlength="40">
            </div class="mb-3">
            <div class="mb-3">
                <label class="form-label" for="jobdescription">Job description:</label>
                <input class="form-control" type="text" id="jobdescript" maxlength="500" name="jobdescript">
            </div>
            <div class="mb-3">
                <label class="form-label" for="startdate">Start Date:</label>
                <input class="form-control" type="date" id="startdate" name="startdate">
            </div>


        </fieldset>
        <div class="mb-3">
            <button class="btn btn-success" type="submit" id="submit-button">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
