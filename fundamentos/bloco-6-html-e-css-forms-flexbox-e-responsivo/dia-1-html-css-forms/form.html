<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="submit">
        <fieldset>
            <legend>Curriculum Form</legend>

            <div>
                <label for="name-input">Name:</label>
                <input type="text" name="name-input" id="name-input" placeholder="Tell me your name :)" required
                    maxlength="40">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required maxlength="50">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="11">
            </div>
            <div>
                <label for="address">Endere√ßo:</label>
                <input type="text" id="address" name="address" required maxlength="200">
            </div>
            <div>
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" required maxlength="28">
            </div>
            <div>
                <label for="state">Estado:</label>
                <input type="select" id="state" name="state" required>
            </div>
            <div>
                <label for="casa">Casa</label>
                <input type="radio" name="tipomoradia" id="casa" value="casa">
                <label for="apartamento">Apartamento</label>
                <input type="radio" name="tipomoradia" id="apartamento" value="apartamento">
            </div>
        </fieldset>
        <fieldset>
            <legend>Tell me of your last job!</legend>
            <div>
                <label for="lastjob">Last job overview</label>
            </div>
            <div>
                <textarea name="lastjob" id="lastjob" cols="30" rows="10" maxlength="1000" placeholder="Go all out!">
                </textarea>
            </div>
            <div>
                <label for="lastjob">My last job:</label>
                <input type="text" id="lastjob" maxlength="40">
            </div>
            <div>
                <label for="jobdescription">Job description:</label>
                <input type="text" id="jobdescript" maxlength="500" name="jobdescript">
            </div>
            <div>
                <label for="startdate">Start Date:</label>
                <input type="date" id="startdate" name="startdate">
            </div>


        </fieldset>
        <button type="submit" id="submit-button">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
