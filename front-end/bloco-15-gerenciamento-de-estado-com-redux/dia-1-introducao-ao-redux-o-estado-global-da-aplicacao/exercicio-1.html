<!-- // Vamos construir um estado gerenciado pelo Redux e vamos realizar algumas modificações nele. O nosso objetivo será manipular a cor de um container através do Redux. O código inicial será disponibilizado a seguir: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>


      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

    function colorGenerator () {
    let randomColor1 = Math.floor(Math.random() * 255) + 1;
    let randomColor2 = Math.floor(Math.random() * 255) + 1;
    let randomColor3 = Math.floor(Math.random() * 255) + 1;

    let randomColor = `rgb(${randomColor1}, ${randomColor2}, ${randomColor3})`;

    return randomColor;
}

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch(action.type) {
          case "NEXT_COLOR":
            return {
              ...state,
              index: state.index === state.colors.length -1 ? 0 : state.index + 1,
            };
          case "PREVIOUS_COLOR": 
           return {
             ...state,
             index: state.index === 0 ? state.colors.length -1 : state.index - 1,
           }
           case "RANDOM_COLOR":
             return {
               ...state,
               colors: [...state.colors, colorGenerator()],
               index: state.colors.length,
             }
          default: 
          return state;
        }
      }

      const store = Redux.createStore(reducer);
      const nextButton = document.getElementById('next');
      const prevButton = document.getElementById('previous');
      const randomButton = document.getElementById('random');

      nextButton.addEventListener('click', () => {
        store.dispatch({type: 'NEXT_COLOR'})
      })

      prevButton.addEventListener('click', () => {
        store.dispatch({type: 'PREVIOUS_COLOR'})
      })

      randomButton.addEventListener('click', () => {
        store.dispatch({type: 'RANDOM_COLOR'})
      })

      store.subscribe(() => {
        const { colors, index } = store.getState();
        document.getElementById('value').innerHTML = colors[index];
        document.getElementById('container').style.backgroundColor = colors[index];
      })


    </script>
  </body>
</html>
